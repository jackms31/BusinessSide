<div class = "center-block" ng-controller="randomizerCtrl">
    <button type="button" class="btn btn-primary" ng-click="randomize()">Find me a Startup!</button>

    <div style="padding-top: 4%">
        <h4>
            <b>{{company.name}}</b> but for <b>{{noun.name}}</b> {{location.name}}
        </h4>
    </div>
    <div style="display:block; padding-top: 1%">
        <img class="displayed-img" src="{{company.image}}">
        <img class="arrow-img" src="resources/imgs/arrow.png">
        <img class="displayed-img" src="{{noun.image}}">
        <img class="arrow-img" src="resources/imgs/arrow.png">
        <img class="displayed-img"src="{{location.image}}">
    </div>

</div>
